<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    // 闭包：函数A中，有一个函数B，函数B可以访问函数A中定义的变量或者是数据，此时就形成了闭包（此种说法不严谨）
    // 闭包的模式：函数模式的闭包、对象模式的闭包
    // 闭包的作用：缓存数据、延长作用域链
    // 闭包的优缺点：

    //函数模式的闭包：在一个函数里面有另一个函数
    function f1() {
        var num = 22;

        function f2() {
            console.log(num);
        }

        f2();
    }

    f1();//22

    //对象模式的闭包
    function f3() {
        var num = 23;
        var obj = {
            name: num
        };
        console.log(obj.name);
    }
    f3();
</script>
</body>
</html>
