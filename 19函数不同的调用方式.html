<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数不同的调用方式</title>
</head>
<body>
<script>
    // 1.普通函数
    function f1() {
        console.log('我是普通函数调用');
    }
    f1();

    // 2.构造函数---------->通过new 来调用，目的是创建对象
    function F1() {
        console.log('我是构造函数的调用');
    }
    var f2 = new F1();

    // 3.对象的方法
    function Person() {
        this.play = function () {
            console.log('我是对象的方法调用的');
        }
    }
    var f3 = new Person();
    f3.play();
</script>
</body>
</html>
