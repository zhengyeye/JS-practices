<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型中的方法是可以相互访问的</title>
</head>
<body>
<script>
    function Animal(name,age) {
        this.name=name;
        this.age=age;
    }
    Animal.prototype.eat=function () {
        console.log('在吃东西');
        this.sleep();
    };
    Animal.prototype.sleep=function () {
        console.log('在睡觉');
        this.play();
    };
    Animal.prototype.play=function () {
        console.log('在做游戏');
    };
    var dog = new Animal('拉多',2);
    dog.eat();
</script>
</body>
</html>
