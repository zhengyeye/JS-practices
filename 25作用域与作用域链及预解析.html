<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域与作用域链及预解析</title>
</head>
<body>
<script>
    // 变量：全局变量和局部变量
    // 作用域：就是变量的适用范围
    // 局部作用域以及全局作用域
    // js中没有块级作用域---------------------->{}里面定义的变量，这个变量可以在大括号外面使用
    // 函数中定义的变量是局部变量
    // 作用域链：变量的使用，是从里到外，层层的搜索，搜素到了就可以直接使用
    // 层层搜索，搜索到0级作用域的时候，如果还是没有找到这个变量，那就报错
    var num = 10;//作用域链：  级别：0

    function f1() {
        var num = 20;//作用域链：  级别：1

        function f2() {
            var num = 30;//作用域链：  级别：2
            console.log(num);
        }

        f2();
    }

    f1();
    // 预解析：就是浏览器在解析代码之前，把变量的声明和函数声明提前，到该作用域的最上面
</script>
</body>
</html>
