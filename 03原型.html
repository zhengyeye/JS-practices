<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>
<script>
    // 构造函数
    function Person(name,age) {
        this.name=name;
        this.age=age;
    }
    // 通过原型添加方法
    Person.prototype.sayHi=function () {
        console.log('打招呼********');
    };

    var per = new Person('胡三',20);
    console.dir(per);
    console.dir(Person);

    // 实例对象中有有两个属性（这两个属性是通过构造函数来获取的）
    // 构造函数中并没有name和age属性，它可以看做是一个空模板

    // 实例对象中有两个属性、__proto__，也是对象，叫原型，但不是标准属性，属于浏览器使用的
    // 构造函数中有一个属性，prototype，也是对象，叫原型，是标准属性，程序员使用
</script>
</body>
</html>
