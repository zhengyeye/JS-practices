<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数中几个成员</title>
</head>
<body>
<script>
    function F1(x,y) {
        console.log(F1.name);//F1
        console.log(F1.arguments.length);//0
        console.log(F1.length);//2
        console.log(F1.caller);//null  caller调用者
    }
    // F1();
    F1.name=55;
    F1();
    // console.dir(F1);

    function F2() {
        F1();
    }
    F2();//第13行打印出来的：
    // F2() {
    // F1();
    // }

    // 总结：
    // 函数中有一个name属性-----------> 函数的名字，name属性是只读的，不能修改
    // 函数中有一个argument属性--------->实参的个数
    // 函数中有一个length属性----------->函数定义的时候形参个数
    // 函数中有一个caller属性---------->调用（F1函数在F2函数中调用的，因此，此时调用者就是F2）
</script>
</body>
</html>
