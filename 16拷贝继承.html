    function Person() {

    }

    Person.prototype.name = '红红';
    Person.prototype.age = '22';
    Person.prototype.weight = '55kg';
    Person.prototype.play=function () {
        console.log('大家一起玩');
    };
    var obj2 ={};
    // Person的构造函数中有原型prototype属性，它就是一个对象，那么里面的name，age，weight，play都是该对象中属性或者方法
    for(let key in Person.prototype){
        obj2[key]=Person.prototype[key];
    }
    console.log(obj2.name, obj2.age, obj2.weight);//红红 22 55kg
    obj2.play();//大家一起玩
