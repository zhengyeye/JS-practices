    function Person(name,sex) {
        this.name=name;
        this.eat=function () {
            console.log('這是構造函數中的吃方法');
        }
    }
    Person.prototype.sex='女';
    Person.prototype.eat=function () {
        console.log('這是原型對象中的吃方法');
    };

    var per =new Person('花花','男');
    console.log(per.sex);//女


    // *********************總結*****************
    // 实例对象与原型对象之间的关系称为原型链
    // 实例对象使用的属性或者方法，先在实例对象中查找，找到了则直接使用，
    // 找不到就去实例对象的__proto__指向的原型对象 prototype中找，找到了就用，找不到就报错
