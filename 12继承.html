    function Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
    }
    Person.prototype.eat=function () {
        console.log('开开心心在吃饭。');
    };

        console.log('安安心心在睡觉。');
    };
    Person.prototype.live=function () {
        console.log('平平安安在生活。');
    };
