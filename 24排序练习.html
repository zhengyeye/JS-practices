<script>
    // '复仇者联盟3'  '400Mb'  '2018-04-30'
    // '蜘蛛侠'  '200Mb'  '2017-07-30'
    // '绿巨人'  '300Mb'  '2020-05-30'

    // 对这三种电影的信息进行任意一种属性的从小到大排序

    function Movies(name, size, date) {
        this.name = name;
        this.size = size;
        this.date = date;
    }

    var m1 = new Movies('复仇者联盟3', '400Mb', '2018-04-30');
    var m2 = new Movies('蜘蛛侠', '200Mb', '2017-07-30');
    var m3 = new Movies('绿巨人', '300Mb', '2020-05-30');
    var moviesArray = [m1, m2, m3];

    function fn(attr) {
        // 函数作为返回值
        return function getSort(obj1, obj2) {
            if (obj1[attr] > obj2[attr]) {
                return 1;
            }else if (obj1[attr] == obj2[attr]) {
                return 0;
            }else{
                return -1;
            }
        };
    }
    var ff=fn("size");
    moviesArray.sort(ff);

    for(var i=0;i<moviesArray.length;i++){
        console.log(moviesArray[i].name+'============'+moviesArray[i].size+'****************'+moviesArray[i].date);
    }
</script>
