<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    /**
     * 正则表达式：也叫规则表达式，按照一定的规则组成的一个表达式，这个表达式的作用主要是
     * 匹配字符串的；
     *
     * 在大多数编程语言中都能使用
     *
     * 组成：由元字符或者是限定字符组成的一个式子
     *
     * 元字符：
     * .            表示：除了换行符  \n 以外的任意一个字符  "fsfd123"
     * []           表示：范围  [0,9] 表示的是0到9之间的任意一个数字  "789" ----->  [0,9]
     * [1,7]        表示：1到7之间的任意一个数字，
     *                    但是[100,200]并不表示100到200之间任意的数字，而应该分开写  [1][0,9][0,9] 表示100
     * [a,z]        表示：所有的小写字母中的任意一个字母
     * [A,Z]        表示：所有的大写字母的字母中的任意一个
     * [a-zA-Z]     表示：所有的字母中的任意一个
     * [0-9a-zA-Z]  表示：所有的数字或者字母中的一个
     * []           另一个函数：把正则表达式中元字符的意义干掉  [.]  表示就是一个  .
     * |            表示：或者，[0-9]|[a-z] 要么是一个数字，要么是一个小写的字母
     * ()           表示：分组，提升优先级，
     *
     * 下面的这些，都是元字符，但也可以称为限定符，
     * *            表示：前面的表达式出现0次或者多次
     *              比如：[a-z][0-9]*  表示小写字母中的任意一个，后面要么是没有数字，要么是多个数字
     *                    "dfsfdf123"   [a-z][0-9]*
     * +            表示：前面的表达式出现1次或者多次
     *                   [a-z][9]+  小写字母一个，后面最少一个9，或者多个9
     *                   "sdfsfsf9sfsdfsdf"
     * ?            表示：前面的表达式出现了0次或者1次，最少是0次，最多是1次，另一个含义：阻止贪婪模式
     *                    [1][a-z]?   "123454545ik"
     *
     *邮箱的正则：/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][z-zA-Z]+){1,2}$/
     */
</script>
</body>
</html>
