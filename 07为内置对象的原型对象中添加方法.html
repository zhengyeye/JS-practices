<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为内置对象的原型对象中添加方法</title>
</head>
<body>
<script>
    // JS常用的内置对象：Array、Date、RegExp、String、Global、Boolean、Number、Function、Math、JSON
    // 为内置对象添加原型方法，比如String对象中添加一个倒序字符串的方法
    // 为系统的对象的原型中增加方法，相当于改变源码
    String.prototype.myReserve = function () {
        for (var i = this.length - 1; i >= 0; i--) {//这里的this指的是String.prototype
            console.log(this[i]);//谁掉方法，this便指代谁  一般this都指实列对象
        }
    };
    var str = 'teacter';
    str.myReserve();

    // 为Array增加一个倒序方法
    Array.prototype.mySort = function () {
        for (var i = 0; i < this.length - 1; i++) {//冒泡排序
            for (var j = 0; j < this.length - 1 - i; j++) {
                if (this[j] < this[j + 1]) {
                    var temp = this[j];
                    this[j] = this[j + 1];
                    this[j + 1] = temp;
                }
            }
        }
    };
    var arr =[25,1,45,12,20];
    arr.mySort();
    console.log(arr);
</script>
</body>
</html>
